<ol class="h-full flex flex-col overflow-auto bg-gray-100">
  @for (item of navItems(); track item.label) {
    <li [routerLink]="[item.path]" routerLinkActive="nav-link-activated" class="h-12 cursor-pointer px-4 flex items-center hover:bg-black hover:text-white font-semibold">
      {{ item.label }}
    </li>
  }
</ol>
